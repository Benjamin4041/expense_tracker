<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Expense Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div id="container">
        <header>
            <h2>Expense Tracker</h2>
        </header>
        <div id="your-balance-container">
            <p id="balance-word">Your Balance</p>
            <p id="balance-figure">₦0</p>
        </div>
        <div id="income-expense-container">
            <div id="income-container">
                <p id="income-word">income</p>
                <p id="income-figure">₦0</p>
            </div>
            <div id="line"></div>
            <div id="Expense-container">
                <p id="Expense-word">expense</p>
                <p id="Expense-figure">₦0</p>
            </div>
        </div>
        <div id="history-container" >
            <h3>History</h3>
            <hr>
           <ul id="debit-ul" style="overflow:hidden;">
                <!-- <li class="debit">
                   <p>Flower</p>
                   <p>-₦5,000</p>
               </li>
               <li class="credit">
                   <p>Salary</p>
                   <p>+₦400,000</p>
                </li>
               <li class="debit">
                   <p>Book</p>
                   <p>-₦1,000</p>
                </li>
               <li class="credit">
                   <p>Camera</p>
                   <p>+₦150,000</p>
                </li> -->
           </ul>
        </div>
        <div id="transaction-container">
            <h3>Add new transaction</h3>
            <hr>
            <form action="">
                <label for="text">Text</label><br>
                <input type="text" name="text" placeholder="Enter text..." id="text"><br>
                <br>
                <label for="amount" id="amount-name">Amount<br>(negative-expense,positive-income)</label><br>
                <input type="number" name="amount" placeholder="0" id="amount"><br>
                <p id="insufficent-fund">insufficent fund</p>
                <button type="button">Add transaction</button>
            </form>
        </div>
       </div>
        
        <script src="./expence.js"></script>
    </body>
</html>
